<header class="head">
     <nav class="navbar nav-proy">
          <a class="navbar"><img class="logo" src="../../../assets/APLogo.png"></a>
          <button class="btn btn-outline-light btn-rounded btn-in" (click)="toLogin()">Iniciar Sesión</button>
     </nav>
</header>
<div class="menu">
     <h3 class="titulo">Registro de Usuario</h3>
     <form [formGroup]="form">
          <div class="container-fluid principal">
               <div class="row">
                    <div class="col-6">
                         <div class="form-group grp">
                              Nombre de Usuario
                              <input name="username" type="text" formControlName="username"  class="form-control"  [ngClass]="{'is-invalid':Username?.errors && Username?.touched, 'is-valid':!Username?.errors && Username?.touched}" placeholder="Insertar nombre de usuario">
                         </div>
                         <div class="row">
                              
                              <div class="col-6 form-group grp">
                                   Nombre
                                   <input name="nombre" type="text" formControlName="nombre"  class="form-control"  [ngClass]="{'is-invalid':Nombre?.errors && Nombre?.touched, 'is-valid':!Nombre?.errors && Nombre?.touched}" placeholder="Insertar nombre">
                              </div>
                              <div class="col-6 form-group grp">
                                   Apellido
                                   <input  name="apellido" type="text" formControlName="apellido"  class="form-control"  [ngClass]="{'is-invalid':Apellido?.errors && Apellido?.touched, 'is-valid':!Apellido?.errors && Apellido?.touched}" placeholder="Insertar apellido">
                              </div>
                         </div>
                         <div class="form-group grp">
                              Email
                              <input  name="email" type="text" formControlName="email"  class="form-control"  [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}" placeholder="Insertar email">
                         </div>
                         <div class="form-group grp">
                              <label for="InputPassword">Contraseña</label>
                              <input name="password" type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}" placeholder="Insertar contraseña">
                              <div *ngIf="Password?.errors && Password?.touched" class="text-danger">
                              <p *ngIf="Password?.hasError('required')" class="text-danger">
                                   La contraseña es requerida.
                              </p>
                              <p *ngIf="Password?.errors?.['minlenght']" class="text-danger"></p>
                              <div class="text-danger">La contraseña debe ser de 8 o más caracteres.</div>
                              </div>
                         </div>
                    </div>
                    <div class="col-6">
                         <div class="form-group grp">
                              Perfil Profesional
                              <input name="perfilProfesional" type="text" formControlName="perfilProfesional"  class="form-control"  [ngClass]="{'is-invalid':PerfilProfesional?.errors && PerfilProfesional?.touched, 'is-valid':!PerfilProfesional?.errors && PerfilProfesional?.touched}" placeholder="Insertar puesto profesional">
                         </div>
                         <div class="form-group grp">
                              Descripcion
                              <textarea name="descripcion" type="text" formControlName="descripcion" rows="5" class="form-control descrip" size="30" [ngClass]="{'is-invalid':Descripcion?.errors && Descripcion?.touched, 'is-valid':!Descripcion?.errors && Descripcion?.touched}" placeholder="Insertar una pequeña descripcion sobre usted"></textarea>
                         </div>
                         <div class="form-group grp">
                              Foto perfil
                              <input name="fotoPerfil" type="url" formControlName="fotoPerfil"  placeholder="Ingrese URL de la imagen">
                         </div>
                    </div>
               </div>
          </div>

          <div class="boton-reg">
               <button type="button" (click)="formSubmit()" class="btn btn-primary">Registrar</button>
          </div>
     </form>
</div>
<app-footer></app-footer>
