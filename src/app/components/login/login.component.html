<!--app-header></app-header-->
<header class="head">
     <nav class="navbar nav-proy">
          <a class="navbar"><img class="logo" src="../../../assets/APLogo.png"></a>
     </nav>
</header>
<div class="menu">
     <h1 class="title">Iniciar Sesión</h1>
     <form [formGroup]="form" (ngSubmit)="formSubmit()">
          <div class="form-group grp">
            <label for="InputUser">Nombre de Usuario</label>
            <input [(ngModel)]="loginData.username" name="username" type="text" formControlName="username"  class="form-control"  [ngClass]="{'is-invalid':Username?.errors && Username?.touched, 'is-valid':!Username?.errors && Username?.touched}" placeholder="Insertar nombre de usuario">
            <div *ngIf="Username?.errors && Username?.touched">
               <p *ngIf="Username?.hasError('required')" class="text-danger">
                    El Nombre de usuario es requerido.
               </p>
               <p  *ngIf="Username?.hasError('email')" class="text-danger">
                    El Nombre de usuario debe ser valido.
               </p>
            </div>
          </div>
          <div class="form-group grp">
            <label for="InputPassword">Contraseña</label>
            <input [(ngModel)]="loginData.password" name="password" type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}" placeholder="Insertar contraseña">
            <div *ngIf="Password?.errors && Password?.touched" class="text-danger">
               <p *ngIf="Password?.hasError('required')" class="text-danger">
                    La contraseña es requerida.
               </p>
               <p *ngIf="Password?.errors?.['minlenght']" class="text-danger"></p>
               <div class="text-danger">La contraseña debe ser de 8 o más caracteres.</div>
            </div>
          </div>
          <div class="btn-ss">
               <button type="submit" class="btn btn-primary" >Enviar</button>
               <button class="btn btn-primary regist" routerLink="/register">Registrarse</button>
          </div>
        </form>
</div>
<app-footer></app-footer>
